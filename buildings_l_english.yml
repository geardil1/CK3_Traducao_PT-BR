 building_type_rammelsberg_mines_01_desc:1 "#F At the foot of Mt. Rammelsberg lies a profitable and ever sought-after silver mine.#!"
 building_rammelsberg_mines_01:1 "Rammelsberg Mining Settlement"
 building_rammelsberg_mines_01_desc:1 "Um pequeno assentamento de mineração surgiu perto de onde estão os veios de minério. Os colonizadores começaram a abrir os veios e a extrair o minério, mas até agora estão apenas arranhando a superfície."
 building_rammelsberg_mines_02:1 "Mina Rammelsberg"
 building_rammelsberg_mines_02_desc:1 "Conforme o assentamento cresce, mais e mais minério está sendo extraído. O afluxo de engenheiros competentes permite a construção de uma mina real."
 building_rammelsberg_mines_03:1 "Grande Mina Rammelsberg"
 building_rammelsberg_mines_03_desc:1 "Conforme as operações de mineração crescem, o mesmo acontece com as próprias minas. Mais entradas são construídas e grandes poços são cavados para permitir a extração de minério profundo."
 building_rammelsberg_mines_04:1 "Complexo de Mineração Rammelsberg"
 building_rammelsberg_mines_04_desc:1 "À medida que a produção de minério aumenta, várias fundições e fundições são instaladas ao redor do assentamento. O processamento de metal se tornou uma segunda natureza para os habitantes, e sua habilidade é conhecida em todo o mundo."
