l_english:
 building_type_castle_01:0 "Castelo"
 building_type_castle_01_desc:1 "#F A keep designed to not only house a reputable noble family, but also protect the surrounding town and farmlands.#!"
 building_castle_01:1 "Bosque"
 building_castle_01_desc:1 "Esta pequena, mas formidável fortificação está situada sobre uma construção elevada de terra.."
 building_castle_02:1 "Guarda"
 building_castle_02_desc:1 "A Fortaleza #weak (or Donjon)#! é uma grande torre que serve como residência fortificada e última linha de defesa."
 building_castle_03:1 "Castelo Concêntrico"
 building_castle_03_desc:1 "O Castelo Concêntrico é cercado por duas ou mais paredes, a interna mais alta que a externa."
 building_castle_04:1 "Fortaleza"
 building_castle_04_desc:1 "A Fortaleza é o epítome da defesa, capaz de repelir ataques inimigos e abrigar um grande exército."
 building_type_temple_01:0 "Templo"
 building_type_temple_01_desc:1 "#F A place of worship ruled by the clergy, surrounded by a town of faithful peasants.#!"
 building_temple_01:1 "Santuário"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Terreno do Templo"
 building_temple_02_desc:1 "#F A temple sits at the center of the village, carefully constructed by local craftsmen to show their dedication to the faith.#!"
 building_temple_03:1 "Casa de Adoração"
 building_temple_03_desc:1 "#F While the temple can take in a lot of worshipers, that is not its only purpose — it also has to house the clergy, support a large library and protect relics. With the addition of the house of worship there's always plenty of room for the faithful to pray.#!"
 building_temple_04:1 "Grande Templo"
 building_temple_04_desc:1 "#F Not satisfied with a small and modest temple, local artisans and architects have worked together to create a true work of art. This grand temple seemingly calls down the power of heaven itself into any worshiper who enters its glorious halls.#!"
 building_type_city_01:0 "Cidade"
 building_type_city_01_desc:1 "#F A populous city which houses a large number of burghers, merchants, and hard-working townsfolk.#!"
 building_city_01:1 "Centro da Vila"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Cidade Grande"
 building_city_02_desc:1 "Esta cidade atraiu a atenção de comerciantes e artesãos de todos os cantos, com comerciantes ricos abrindo lojas e artesãos diligentes construindo novas casas quase que diariamente."
 building_city_03:1 "Centro da Cidade"
 building_city_03_desc:1 "Não mais contente em apenas ocupar sua área original, a cidade agora inclui as terras agrícolas próximas em seu próspero centro. A cidade é vasta e cheia de riquezas e oportunidades."
 building_city_04:1 "Metrópole Movimentada"
 building_city_04_desc:1 "Esta cidade é conhecida em toda a parte pelas oportunidades abundantes que existem - diz-se que até o mais humilde camponês pode encontrar fortuna aqui. Casas se alinham nas ruas até onde a vista alcança, com carroças e animais transportando mercadorias para onde você olhar."
 building_type_common_tradeport_01:0 "Porto Comercial"
 building_type_common_tradeport_01_desc:1 "Galeras mercantes carregam e descarregam sua carga neste porto."
 building_common_tradeport_01:1 "Porto Pequeno"
 building_common_tradeport_01_desc:1 "A humble harbor sits at the shore, allowing ships to load and off-load their cargo without much effort."
 building_common_tradeport_02:1 "Tecelões de Rede de Pesca"
 building_common_tradeport_02_desc:1 "Uma oficina onde as redes de pesca são tecidas foi montada aqui. Dia após dia, as redes são feitas e reparadas incansavelmente."
 building_common_tradeport_03:1 "Porto Comercial"
 building_common_tradeport_03_desc:1 "O porto tornou-se um centro de comércio e viagens na área. Navios de toda a costa vêm aqui para negociar."
 building_common_tradeport_04:1 "Armadores"
 building_common_tradeport_04_desc:1 "Construtores navais habilidosos se reúnem neste porto para construir e consertar navios para o lance mais alto."
 building_common_tradeport_05:1 "Docas Expandidas"
 building_common_tradeport_05_desc:1 "Os navios mercantes não terão mais que competir por um local para carregar e descarregar sua carga preciosa - o espaço abundante no cais oferece espaço mais do que suficiente para todos fazerem negócios!"
 building_common_tradeport_06:1 "Estaleiros"
 building_common_tradeport_06_desc:1 "Vários navios estavam prontos nos estaleiros, esperando por uma tripulação para tripulá-los em momentos de necessidade da coroa."
 building_common_tradeport_07:1 "Porto Grande"
 building_common_tradeport_07_desc:1 "Este grande porto oferece muito espaço para mercadores e pescadores atracar e manusear sua carga. Viajantes de todo o mundo vêm aqui em busca de segurança no porto que é o porto."
 building_common_tradeport_08:1 "Docas secas"
 building_common_tradeport_08_desc:1 "Um novo meio revolucionário de atracar navios chegou na forma de doca seca. O navio é navegado por uma passagem estreita, onde a água é bombeada. O navio é então suspenso em blocos de pedra e pode ser reparado e mantido com facilidade."
 building_type_hall_of_heroes_01:0 "Salão dos Heróis"
 building_type_hall_of_heroes_01_desc:1 "#F A grand hall where heroic warriors can meet and organize.#!"
